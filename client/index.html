<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LorOne</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <base href="/">
  <link rel="stylesheet" href="/css/theme/AdminLTE.min.css">
  <link rel="stylesheet" href="/css/skins/_all-skins.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini" ng- controller="mainController">
  <div class="wrapper">

    <header class="main-header">
      <!-- Logo -->
      <a href="/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>LO</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Lor</b>One</span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
          <li class="header">MENU PRINCIPAL</li>
          <li class="active">
            <a href="/">
              <i class="fa fa-dashboard"></i>
              <span>Dashboard</span>
            </a>
          </li>

          <li>
            <a href="/blank">
              <i class="fa fa-th"></i>
              <span>Pagina en blanco</span>
            </a>
          </li>


        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <div ng-view></div>
    </div>
    <!-- /.content-wrapper -->
    <div ng-include="'/views/partials/footer.html'"></div>
  </div>
  <!-- ./wrapper -->
  <script src="/js/socket.io.js" charset="utf-8"></script>
  <script src="/angular/angular.min.js" charset="utf-8"></script>
  <script src="/angular-route/angular-route.min.js" charset="utf-8"></script>
  <script src="/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>

  <script src="/js/app/app.js" charset="utf-8"></script>
  <script src="/js/app/routes/routes.module.js" charset="utf-8"></script>
  <script src="/js/app/routes/routes.config.js" charset="utf-8"></script>
  <script src="/js/app/sockets/sockets.module.js" charset="utf-8"></script>
  <script src="/js/app/main.controller.js" charset="utf-8"></script>
  <script src="/js/app/home/home.controller.js" charset="utf-8"></script>
  <script src="/js/app/blank/blank.module.js" charset="utf-8"></script>
  <!-- jQuery 2.2.3 -->
  <script src="/js/plugins/jQuery/jquery-2.2.3.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="/js/bootstrap/bootstrap.min.js"></script>
  <!-- ChartJS 1.0.1 -->
  <script src="/js/plugins/chartjs/Chart.min.js"></script>
  <!-- FastClick -->
  <script src="/js/plugins/fastclick/fastclick.js"></script>
  <!-- AdminLTE App -->
  <script src="/js/app.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="/js/demo.js"></script>
</body>
</html>
